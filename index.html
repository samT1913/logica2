<!DOCTYPE html><html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mini‑Quiz Ingeniería en Sistemas</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f6fa;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background: white;
        padding: 25px;
        width: 90%;
        max-width: 450px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        text-align: center;
    }
    h2 {
        margin-bottom: 10px;
        color: #333;
    }
    button {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: none;
        background: #4a74f7;
        color: white;
        font-size: 15px;
        border-radius: 8px;
        cursor: pointer;
    }
    button:hover {
        background: #3b63d6;
    }
    .hidden { display: none; }
</style>
</head>
<body>
<div class="container">
    <h2>Quiz de Ingeniería en Sistemas</h2>
    <div id="quiz"></div>
    <button id="nextBtn" class="hidden">Siguiente</button>
    <h3 id="result" class="hidden"></h3>
</div><script>
const preguntas = [
    {
        tipo: "multiple",
        pregunta: "¿Qué es un algoritmo?",
        opciones: ["Un problema matemático", "Una secuencia de pasos", "Un lenguaje de programación"],
        correcta: 1
    },
    {
        tipo: "vf",
        pregunta: "HTML es un lenguaje de programación.",
        opciones: ["Verdadero", "Falso"],
        correcta: 1
    },
    {
        tipo: "multiple",
        pregunta: "¿Qué significa CPU?",
        opciones: ["Central Processing Unit", "Computer Power Utility", "Core Program Unit"],
        correcta: 0
    },
    {
        tipo: "vf",
        pregunta: "La nube permite guardar datos en servidores remotos.",
        opciones: ["Verdadero", "Falso"],
        correcta: 0
    }
];

let index = 0;
let puntaje = 0;

const quizDiv = document.getElementById("quiz");
const nextBtn = document.getElementById("nextBtn");
const result = document.getElementById("result");

mostrarPregunta();

function mostrarPregunta() {
    const q = preguntas[index];
    quizDiv.innerHTML = <h3>${q.pregunta}</h3>;

    q.opciones.forEach((op, i) => {
        quizDiv.innerHTML += <button onclick="responder(${i})">${op}</button>;
    });
}

function responder(i) {
    const q = preguntas[index];

    if (i === q.correcta) {
        puntaje++;
    }

    nextBtn.classList.remove("hidden");
    const botones = quizDiv.querySelectorAll("button");
    botones.forEach(b => b.disabled = true);
}

nextBtn.onclick = () => {
    index++;
    if (index < preguntas.length) {
        nextBtn.classList.add("hidden");
        mostrarPregunta();
    } else {
        mostrarResultado();
    }
};

function mostrarResultado() {
    quizDiv.innerHTML = "";
    nextBtn.classList.add("hidden");
    result.classList.remove("hidden");
    result.innerHTML = ¡Terminaste! Puntaje: ${puntaje} / ${preguntas.length};
}
</script></body>
</html>
